<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>高等学校情報科での学びに関する調査および情報プレースメントテスト</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 40px;
        }
        a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #007acc;
            border-radius: 8px;
            text-decoration: none;
        }
        a:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <h1>高等学校情報科での学びに関する調査および情報プレースメントテスト</h1>
    <p id="link-container">リンクを読み込み中...</p>

    <script>
        const links = ['https://docs.google.com/forms/d/e/1FAIpQLSeIJpE-kmN-dXrU00Zyjly8IkWJ4zLIWRLqDN8CalS6Rlu_Cw/viewform', 'https://docs.google.com/forms/d/e/1FAIpQLSeAl1Ujl_87EEPdvUzPmVBpkBT0fbiCM-x1XFOibT0qD9QpRg/viewform', 'https://docs.google.com/forms/d/e/1FAIpQLSf1dUfLJ4Fu8tzNnng4d3wbo_zQ9qjAfxVzUE7dypqF5T89bQ/viewform', 'https://docs.google.com/forms/d/e/1FAIpQLSf4nsF5crNdg89X2vjco7NL49HOqP96QD9bb4dcavEmsj1ldw/viewform', 'https://docs.google.com/forms/d/e/1FAIpQLScDdDnlmiUIwE89MC_oI8V-X1rZbN6sN8Kh9FiWI_U5O32WIA/viewform'];
        const randomIndex = Math.floor(Math.random() * links.length);
        const selectedLink = links[randomIndex];
        document.getElementById("link-container").innerHTML =
            '<a href="' + selectedLink + '">スタート</a>';
    </script>
</body>
</html>
