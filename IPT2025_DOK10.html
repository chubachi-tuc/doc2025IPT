<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>高等学校情報科での学びに関する調査および情報プレースメントテスト</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 40px;
        }
        a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #007acc;
            border-radius: 8px;
            text-decoration: none;
        }
        a:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <h1>高等学校情報科での学びに関する調査および情報プレースメントテスト</h1>
    <p id="link-container">リンクを読み込み中...</p>

    <script>
        const links = ['https://docs.google.com/forms/d/e/1FAIpQLSeVRZPbtRNJPjEXqKAkFJtS2QNFYXe4twQ6aYtti1QjTjt6Ug/viewform', 'https://docs.google.com/forms/d/e/1FAIpQLSdyysNCUCXiIL7kDaj0VOj2cDyy_0oV9kzOzntZMsd6ZS-tBQ/viewform', 'https://docs.google.com/forms/d/e/1FAIpQLSdtotwyyyrAadPKhwkZOQQiCL4ZtEnFGcWaEgCPZAK2SDLl5w/viewform', 'https://docs.google.com/forms/d/e/1FAIpQLSeoh4Lh3wmkFsuxMSAKhywZs_3LvoudOopFTj-okULctjLFpg/viewform', 'https://docs.google.com/forms/d/e/1FAIpQLScM-TzadM4lCs-NUANXpULqmCXTtcHVMoQ93AZURt0lFYSMnA/viewform'];
        const randomIndex = Math.floor(Math.random() * links.length);
        const selectedLink = links[randomIndex];
        document.getElementById("link-container").innerHTML =
            '<a href="' + selectedLink + '">スタート</a>';
    </script>
</body>
</html>
