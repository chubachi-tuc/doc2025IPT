<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>高等学校情報科での学びに関する調査および情報プレースメントテスト</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 40px;
        }
        a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #007acc;
            border-radius: 8px;
            text-decoration: none;
        }
        a:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <h1>高等学校情報科での学びに関する調査および情報プレースメントテスト</h1>
    <p id="link-container">リンクを読み込み中...</p>

    <script>
        const links = ['https://docs.google.com/forms/d/e/1FAIpQLSfGWOScnvAhlARLmKj2dJDdZz0XdWK35w7fwNo2bd6HHhDsnA/viewform', 'https://docs.google.com/forms/d/e/1FAIpQLSfCFeB7qNeLsPSqs-6A97sgQM92ahgAxvpVTEZT131BW8f3Eg/viewform', 'https://docs.google.com/forms/d/e/1FAIpQLSe77nW0vdp0tq0JCz6MDimaYJbNj_-uS3aTryVYy4kdUSwCKg/viewform', 'https://docs.google.com/forms/d/e/1FAIpQLSfdbspY_Zv5Ca1L3sg_zw8TvI_HQHR_20mrB5o3LT1byi9-Vg/viewform', 'https://docs.google.com/forms/d/e/1FAIpQLSc1KH3RLWaVvSk89Ll_47uUNGAGejWfrTBct5cPvZ3f7rxU4Q/viewform'];
        const randomIndex = Math.floor(Math.random() * links.length);
        const selectedLink = links[randomIndex];
        document.getElementById("link-container").innerHTML =
            '<a href="' + selectedLink + '">スタート</a>';
    </script>
</body>
</html>
