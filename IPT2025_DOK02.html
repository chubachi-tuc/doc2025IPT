<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>高等学校情報科での学びに関する調査および情報プレースメントテスト</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 40px;
        }
        a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #007acc;
            border-radius: 8px;
            text-decoration: none;
        }
        a:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <h1>高等学校情報科での学びに関する調査および情報プレースメントテスト</h1>
    <p id="link-container">リンクを読み込み中...</p>

    <script>
        const links = ['https://docs.google.com/forms/d/e/1FAIpQLSdXwnj931PFtIi38vqKY9_0pR-UeKs8RZX8e5owVXZt0Mkuog/viewform', 'https://docs.google.com/forms/d/e/1FAIpQLSd2PuXtTK7Xf2Wwoe-kfoheYtZwjl8oBNxsxbu_oUbLRskQbA/viewform', 'https://docs.google.com/forms/d/e/1FAIpQLSeeMR7CRhAmY8d3Ipypmn9-cy4csLdNdkAICRJ-Ay5tk9wh7g/viewform', 'https://docs.google.com/forms/d/e/1FAIpQLSfeuND8v_LMToN86NRqjuK9UoxTwkLd-Kh5Yf7f4BPho0uq6w/viewform', 'https://docs.google.com/forms/d/e/1FAIpQLSedqKoOfgT6Pm2JmpVAjGYW-DkbFck4v1x0m37DoI6v2bR7_w/viewform'];
        const randomIndex = Math.floor(Math.random() * links.length);
        const selectedLink = links[randomIndex];
        document.getElementById("link-container").innerHTML =
            '<a href="' + selectedLink + '">スタート</a>';
    </script>
</body>
</html>
