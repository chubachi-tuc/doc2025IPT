<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>高等学校情報科での学びに関する調査および情報プレースメントテスト</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 40px;
        }
        a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #007acc;
            border-radius: 8px;
            text-decoration: none;
        }
        a:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <h1>高等学校情報科での学びに関する調査および情報プレースメントテスト</h1>
    <p id="link-container">リンクを読み込み中...</p>

    <script>
        const links = ['https://docs.google.com/forms/d/e/1FAIpQLSfWV4--B3NL9-nghjoR0aI6TS33P4qGW3nW8qrc_yk04kmu2g/viewform', 'https://docs.google.com/forms/d/e/1FAIpQLSeh4Bc7D_FWMLJK_xHEHE7vSMtr5C3Q9x1cIW5Oejtps_XdNg/viewform', 'https://docs.google.com/forms/d/e/1FAIpQLSe9xJhQXMUWYLSWczEeaFsxRppdnUwwsi4LKFTojUQR7CVX-w/viewform', 'https://docs.google.com/forms/d/e/1FAIpQLSegrFmo_W6yEDyokxMc3rcbloveY4wuOxs54iv3sXLLikJ_Qg/viewform', 'https://docs.google.com/forms/d/e/1FAIpQLSfHlKkETmJCEUSoOp1kFjco-1jKKWQTU_M_4JlTdot-VRXkFQ/viewform'];
        const randomIndex = Math.floor(Math.random() * links.length);
        const selectedLink = links[randomIndex];
        document.getElementById("link-container").innerHTML =
            '<a href="' + selectedLink + '">スタート</a>';
    </script>
</body>
</html>
