<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>高等学校情報科での学びに関する調査および情報プレースメントテスト</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 40px;
        }
        a {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #007acc;
            border-radius: 8px;
            text-decoration: none;
        }
        a:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <h1>高等学校情報科での学びに関する調査および情報プレースメントテスト</h1>
    <p id="link-container">リンクを読み込み中...</p>

    <script>
        const links = ['https://docs.google.com/forms/d/e/1FAIpQLSc1PvyY6v9GAHo_htVSRLjgmvrpZ81xbXe5UHqFuKgPknH6MA/viewform', 'https://docs.google.com/forms/d/e/1FAIpQLSf4VzAHXGtj-bx5Uegp8BlNcefkiEIfa7zx-Qy1xcJEn1vR1A/viewform', 'https://docs.google.com/forms/d/e/1FAIpQLScRsZozb-1cJkY0fo98Mdcs3pFZF-xgOgztGqo3_DlXbDSBxg/viewform', 'https://docs.google.com/forms/d/e/1FAIpQLSfwpfzbkwWSZUe3xu61orDjjiGNPvKTIMVUpj8ZMcwBA_gJ7Q/viewform', 'https://docs.google.com/forms/d/e/1FAIpQLSfOoZgKMdP6V_e9vuDmpQcJK878UDUuu9UFvAif_RZjxlLL7A/viewform'];
        const randomIndex = Math.floor(Math.random() * links.length);
        const selectedLink = links[randomIndex];
        document.getElementById("link-container").innerHTML =
            '<a href="' + selectedLink + '">スタート</a>';
    </script>
</body>
</html>
